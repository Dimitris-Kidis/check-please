<nav class="tab-menu">
  <a
    *ngFor="let tab of tabs"
    [routerLink]="tab.route"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
    class="tab"
  >
    <mat-icon class="icon">{{ tab.icon }}</mat-icon>
    <span class="label">{{ tab.label | translate }}</span>
  </a>
</nav>
