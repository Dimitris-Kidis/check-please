<div class="container">
  <check-please-bot-sender></check-please-bot-sender>

  <div class="dashboard">
    <div
      class="stat-card"
      *ngFor="let stat of stats"
    >
      <div
        class="icon"
        [innerHTML]="stat.icon"
      ></div>
      <div class="info">
        <div class="count">{{ stat.count }}</div>
        <div class="label">{{ stat.label | translate }}</div>
      </div>
    </div>
  </div>
</div>
